    <script type="text/javascript">
        
        
        $.get('data.csv', function(data) {
        
        // start the table
        var html = '<table id="table_id" border="1" cellpadding="2" cellspacing="0" style="border-collapse: collapse" width="100%">\n';
        
        // split into lines
        var rows = data.split("\n");
        
        // parse lines
        rows.forEach( function getvalues(ourrow) {
        
        // start a table row
        html +=  "</tr>\n";
        
        // split line into columns
        var columns = ourrow.split(",");
        //console.log(columns);
        
        //html += "<td class=\"CellWithComment\" >" + columns[0] + "<span class=\"CellComment\" id=i>"+ columns[2] + columns[3]+columns[5] +"</span></td>";
        html += "<td>" + columns[0] + "</td>";
        html += "<td>" + columns[2] + "</td>";
        html += "<td>" + columns[5] + "</td>";
        html += "<td>" + columns[9] + "</td>";
        
        //console.log(columns[11]);
        if (columns[11] == 'Fault') {
                        console.log("hahahaha");
                        html += "<td class=\"status\"><img src=\"images/reddot.png\"  width=\"22\" height=\"22\">" + columns[11] + "</td>";
                    }
                    else if(columns[11] == 'Active'){
                        html += "<td><img src=\"images/green_dot.png\"  width=\"22\" height=\"22\">" + columns[11] + "</td>";
                    }
                    else{ html += "<td>" + columns[11] + "</td>";}
        // close row
        html +=  "</tr>\n";
        
        })
        // close table
        html += "</table>";
        
        // insert into div
        $('#wrap').append(html);
        
        });
        
        
         </script>
