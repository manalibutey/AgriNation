<script>
    window.onload = function(){ 
    // Get the modal
    var modal = document.getElementById('myModal');
    
    // Get the button that opens the modal
    //var btn = document.getElementById("mybtn");
    var btns = document.querySelectorAll('.pack'); 
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    //btn.onclick = function() {
   //     modal.style.display = "block";
   // }
   [].forEach.call(btns, function(el) {
  el.onclick = function() {
      modal.style.display = "block";
  }
})
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    
};

        var m1 = document.getElementById('modalinput');
var m2 = document.getElementById('modalin');
m1.style.display = "none";
        m2.style.display = "block";
}

    <script type="text/javascript">
        $.get('plant.csv', function(data) {
        
        // start the table
        var html = '<table id="table_id" border="1" cellpadding="2" cellspacing="0" style="border-collapse: collapse" width="100%">\n';
        
        // split into lines
        var rows = data.split("\n");
        var i = 0;
        // parse lines
        rows.forEach( function getvalues(ourrow) {
        
        // start a table row
        html +=  "</tr>\n";
        
        // split line into columns
        var columns = ourrow.split(",");
        //console.log(columns);
        
        //html += "<td class=\"CellWithComment\" >" + columns[0] + "<span class=\"CellComment\" id=i>"+ columns[2] + columns[3]+columns[5] +"</span></td>";
        html += "<td>" + columns[2] + "</td>";
        html += "<td>" + columns[4] + "</td>";
        html += "<td>" + columns[9] + "</td>";
        html += "<td>" + columns[10] + "</td>";
            if(i > 0){html += "<td><a class=\"btn btn-primary btn-xl js-scroll-trigger pack\" id=\"mybtn\">Subscribe</a></td>";}
        
        i++;
        
        // close row
        html +=  "</tr>\n";
        
        })
        // close table
        html += "</table>";
        
        // insert into div
        $('#wrap').append(html);
        
        });
        
        
         </script>
